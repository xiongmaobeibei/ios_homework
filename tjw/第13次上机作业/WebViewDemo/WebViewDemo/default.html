<html>
    <head>
        <meta http-equiv = "Content-Type" content = "text/html; charset=utf8">
        <title>WKWebView-WKUIDelegate</title>
        <script language = "javascript">
            
            //! 调用alert(message)
            function showAlert() {
                alert("js_alertMessage");
            }
            //! 调用confirm(message)
            function showConfirm() {
                a = confirm("js_confirmMessage");
                if (a) {
                    document.getElementById("returnValue").innerHTML = "true";
                } else {
                    document.getElementById("returnValue").innerHTML = "false";
                }
            }
            //! 调用prompt(prompt, defaultMessage)
            function showPrompt() {
                p = prompt("js_prompt", "js_prompt_defaultMessage");
                document.getElementById("returnValue").innerHTML = p;
            }
            
            //! OC调用JS入口
            function ocToJs(action, params) {
                document.getElementById("returnValue").innerHTML = action + '?' + params;
            }
            
        </script>
    </head>
    
    <body>
        <h1>功能按钮</h1>
        <button onclick = "showAlert()" style = "font-size: 38px;">alert(message)</button>
        <br> </br>
        <button onclick = "showConfirm()" style = "font-size: 38px;">confirm(message)</button>
        <br> </br>
        <button onclick = "showPrompt()" style = "font-size: 38px;">prompt(prompt, defaultText)</button>
        
        <h1>回调数据</h1>
        <div id = "returnValue" style = "font-size: 38px; border: 1px dotted; height: 80px;"> </div>
    </body>
    
</html>
